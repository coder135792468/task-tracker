<!--main page-->
<div class="container">
  <div class="add-todo-box">
    <!--main page header-->
    <div class="header">
      <!--search tasks by its heading name-->
      <input
        #text
        type="search"
        class="form-control"
        placeholder="Search task..."
      />
      <!--search tasks button-->
      <button class="btn" (click)="searchTask(text.value)">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </div>
    <!--tasks button-->
    <div>
      <div class="task-button">
        <p>tasks</p>
        <button routerLink="add">
          <i class="fa fa-plus" aria-hidden="true"></i> ADD TASK
        </button>
      </div>
      <!--cards-->
      <div class="card text-center">
        <div [ngStyle]="{ 'font-size': '20px' }" class="card-content">
          {{ loading }}
        </div>
      </div>

      <div *ngIf="this.filter === null">
        <div class="card my-3 mx-3" *ngFor="let item of data">
          <div class="card-body">
            <input type="hidden" #itemID value="{{ item._id }}" />
            <!--display tasks heading-->
            <h6>{{ item.name }}</h6>
            <!--display tasks description-->
            <p>
              <span>{{ item.description }}</span>
            </p>
            <!--view task date-->
            <p class="date">
              <input
                disabled
                type="date"
                value="{{ item.date.split('T')[0] }}"
              />
            </p>
            <!--buttons-->
            <div class="buttons">
              <!--tasks information button-->
              <button class="btn-info" (click)="goto(itemID.value)">
                <i class="fa fa-list-alt" aria-hidden="true"></i><br />Task
                Information
              </button>
              <!--delete tasks button-->
              <button class="btn-del" (click)="delete(itemID.value)">
                <i class="fa fa-trash" aria-hidden="true"></i><br />
                Delete Task
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--cards that show tasks data-->
      <div *ngIf="this.filter !== null">
        <div class="card my-3 mx-3" *ngFor="let item of filter">
          <div class="card-body">
            <input type="hidden" #itemID value="{{ item._id }}" />
            <!--display tasks heading-->
            <h6>{{ item.name }}</h6>
            <!--display tasks description-->
            <p>
              <span>{{ item.description }}</span>
            </p>
            <!--view task date-->
            <p class="date">
              <input
                disabled
                type="date"
                value="{{ item.date.split('T')[0] }}"
              />
            </p>
            <!--buttons-->
            <div class="buttons">
              <!--tasks information button-->
              <button class="btn-info" (click)="goto(itemID.value)">
                <i class="fa fa-list-alt" aria-hidden="true"></i><br />Task
                Information
              </button>
              <!--delete tasks button-->
              <button class="btn-del" (click)="delete(itemID.value)">
                <i class="fa fa-trash" aria-hidden="true"></i><br />
                Delete Task
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
